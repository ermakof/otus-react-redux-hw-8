# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: Cache NPM dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-

      - name: Install dependencies
        id: Npm-install
        run: npm install

      - name: Do linter check
        id: linter
        run: npm run lint

      - name: Run tests
        id: Run-tests
        run: npm run test

      - name: Run chromatic test
        id: Chromatic-test
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: npx chromatic --project-token=d86f78a622d2

      - name: Build project
        id: Project-build
        run: npm run build

      - name: Build storybook
        id: Storybook-build
        run: npm run build-storybook

      - name: Deploy application to GHP, branch gh-pages-app ðŸš€
        id: Deploy-app
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages-app # The branch the action should deploy to.
          FOLDER: ./public  # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Deploy storybook to GHP, branch gh-pages-storybook ðŸš€
        id: Deploy-storybook
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages-storybook # The branch the action should deploy to.
          FOLDER: ./storybook-static  # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Deploy test-report to GHP, branch gh-pages-test ðŸš€
        id: Deploy-test-report
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages-test # The branch the action should deploy to.
          FOLDER: ./coverage  # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
